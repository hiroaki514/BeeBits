# Dependabotのバージョン更新設定
version: 2

# Bundlerの更新設定
updates:
  - package-ecosystem: "bundler"  # パッケージエコシステム: Bundler
    directory: "/"                # マニフェストが存在するディレクトリ
    schedule:
      interval: "weekly"           # 更新の頻度: 週次
      day: "monday"                # 更新の曜日: 月曜日
      time: "10:00"                # 更新の時間: 10:00

    # ラベルの設定
    labels:
      - "dependabotによる更新"
